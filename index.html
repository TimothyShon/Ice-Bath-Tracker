{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="my-4 text-center">Welcome to the Ice Bath Tracker</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('add_ice_bath') }}" method="POST" class="card p-4 shadow-sm">
                <h3 class="mb-4 text-center">Add Ice Bath Entry</h3>

                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Time:</label>
                    <input type="time" id="time" name="time" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature (Â°F):</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Ice Bath</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
