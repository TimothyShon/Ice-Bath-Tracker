{% extends "layout.html" %}

{% block title %}
Log
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="my-4 text-center">Ice Bath Log</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Temperature (Â°F)</th>
                    <th>Duration (minutes)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in bath_log %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.time }}</td>
                    <td>{{ entry.temperature }}</td>
                    <td>{{ entry.duration }}</td>
                    <td>
                        <form action="{{ url_for('delete_log', log_id=entry.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
