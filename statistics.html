{% extends "layout.html" %}

{% block title %}
Statistics
{% endblock %}

{% block main %}
<h1 class="text-center">Ice Bath Statistics</h1>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Time Spent</h5>
                    <p class="card-text">{{ total_time_spent }} minutes</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Average Duration</h5>
                    <p class="card-text">{{ average_duration }} minutes</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Number of Baths</h5>
                    <p class="card-text">{{ frequency }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
